<div class="card-slider">
  <div class="card-container" #cardContainer>
    <div class="card" *ngFor="let voiture of displayedVoitures">
      <div class="t2">
        <div class="t22" style="position: relative;">
          <img [src]="voiture.image" alt="{{ voiture.nome }}" class="i">
          <span
          style="position: absolute; border-radius: 60px; color: #fff; font-size: 9px; font-family: Inter,sans-serif;
          font-style: normal; font-weight: 600; line-height: 13px; left: 20px;
          letter-spacing: .03em; padding: 6px 13px; position: absolute; top: 15px;
          text-transform: uppercase; z-index: 1; transition: all .3s ease;margin-top:2px;
          width: 40px; background-color: {{ voiture.tag === 'FEATURED' ? '#eb6245' : voiture.tag === 'SPECIAL' ? '#1947e2' : 'transparent' }}">
          {{ voiture.tag }}
        </span>
          <div class="ii1">
            <div class="pp">
              <button style="background-color: transparent; border: transparent; padding-left: 10px;"></button>
              <i class="fa-solid fa-camera">11</i>
              <i class="fa-solid fa-play" style="padding-right: 100px;">10</i>
              <button class="bb1"><i class="fa-solid fa-code-compare"></i></button>
              <button class="bb1"><i class="fa-sharp fa-solid fa-heart"></i></button>
            </div>
          </div>
        </div>
        <div class="t3">
          <p class="p1">{{ voiture.prix }} DT</p>
          <a href="" class="aa" [routerLink]="['/voiture-details', voiture.id_voiture]">{{ voiture.nome }}</a>
          <div style="display: flex;">
            <p class="p2">{{ voiture.vieux }}</p>
            <p class="p3">{{ voiture.vieuxx }}</p>
          </div>
          <div style="padding-top: 20px; display: flex; border-top: 1px solid #eaeaea;">
            <div class="t4">
              <div><img src="../../assets/images/autoroute.png" alt="" class="i2"></div>
              <p class="p4">{{ voiture.km }}</p>
            </div>
            <div class="t4">
              <img src="../../assets/images/station-essence.png" alt="" class="i2">
              <p class="p4">{{ voiture.carberant }}</p>
            </div>
            <div class="t4">
              <img src="../../assets/images/transmission-manuelle.png" alt="" class="i2">
              <p class="p4">{{ voiture.transmission }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination bullets -->
  <div class="pagination">
    <div
      class="pagination-bullet"
      *ngFor="let _ of totalPages(); let pageIndex = index"
      [class.active]="pageIndex === activeSlide"
      [class.prev-active]="pageIndex === prevActiveSlide"
      (click)="goToSlide(pageIndex)"
    ></div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</div>
