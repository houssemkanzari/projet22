<div class="f1">
  <div class="f2">
    <h2>Sign in</h2>
    <div style="display: flex;">
      <p class="p">New to sikipon auto.com?</p>&nbsp;
      <a href="formul" class="p1">Sign up.</a>
    </div>
    <form (ngSubmit)="checkRole()">
      <div style="height: 120px;">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required ><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="password">
        <p class="p"><input type="checkbox" name="" id="" class="c1">Remember me <span><a href="" class="p2" > Lost your password?</a></span></p><br>
        
        <div *ngIf="role !== undefined">
          <p>{{ role }}</p>
        </div>
        
        <button type="submit" class="b1">Signe In</button>
      </div>
    </form>
  </div>
